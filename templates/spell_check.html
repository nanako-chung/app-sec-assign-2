<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Welcome!</title>
	</head>
	<body>
		<div class="register">
            <h1>Check Your Spelling</h1>
			<form action="" method="post" autocomplete="off">
				<input type="inputtext" name="inputtext" placeholder="Enter text" id="inputtext" required>
				<div class="msg" id="textout">
					<div id="misspelled">
						{{ msg }}
					</div>
				</div>
				<input type="submit" value="Check">
			</form>
		</div>
	</body>
</html>
